<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZedSeason – Official Music Platform</title>

    <!-- SEO -->
    <meta name="description" content="ZedSeason official music platform. Stream and download latest MP3, MP4 and WAV music.">
    <meta name="keywords" content="ZedSeason, music, mp3, mp4, wav, songs, audio">
    <meta name="author" content="ZedSeason">
    <meta name="robots" content="index, follow">

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <img src="assets/logo.png" alt="ZedSeason Logo" class="logo">
        <h1>ZedSeason</h1>
        <p>Official Music Platform</p>
    </header>

    <!-- COVER -->
    <section class="cover">
        <img src="assets/cover.jpg" alt="ZedSeason Cover">
    </section>

    <!-- MUSIC LIST -->
    <section class="music-list">
        <h2>Latest Uploads</h2>

        <!-- MUSIC ITEM -->
        <div class="music-card">
            <img src="music/song1.jpg" alt="Song Cover">
            <h3>Song Title Here</h3>
            <audio controls>
                <source src="music/song1.mp3" type="audio/mpeg">
                Your browser does not support audio.
            </audio>
        </div>

        <!-- COPY ABOVE BLOCK FOR MORE SONGS -->

    </section>

    <footer>
        <p>© 2025 ZedSeason.com – All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
